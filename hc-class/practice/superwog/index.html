<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SUPERWOG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Section -->
    <section>
      <div class="nav-color">
        <div class="container">
          <div class="nav">
            <p class="nav-header">SUPERWOG</p>
            <ul class="nav-list">
              <li class="nav-items"><a class="nav-link" href="">Home</a></li>
              <li class="nav-items">
                <a class="nav-link" href="">About Us</a>
              </li>
              <li class="nav-items">
                <a class="nav-link" href="">Our Vidoes</a>
              </li>
              <li class="nav-items">
                <a class="nav-link" href="">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Image Section -->
    <section>
      <div class="main">
        <div class="container">
          <p class="main-header">SUPERWOG</p>
          <p class="main-description">Theo and Johnny</p>
        </div>
      </div>
    </section>

    <!-- Character Card Section -->
    <section>
      <div class="container">
        <div class="card-section">
          <div class="card-item">
            <div>
              <img class="card-image" src="images/superwog theo.jpg" alt="" />
              <p class="card-header">Superwog (Theo)</p>
              <p class="card-description">
                The main character of the Superwog series
              </p>
            </div>
          </div>
          <div class="card-item">
            <div>
              <img class="card-image" src="images/ johnny.jpg" alt="" />
              <p class="card-header">Johnny (Nathan)</p>
              <p class="card-description">
                The dumb one. Supporting the main character
              </p>
            </div>
          </div>
          <div class="card-item">
            <div>
              <img class="card-image" src="images/ max.jpg" alt="" />
              <p class="card-header">Max (Sasha)</p>
              <p class="card-description">The one with the crazy sixpack</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
